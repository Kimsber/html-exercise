    <h1>前日本自衛隊幕僚長岩崎茂獲聘顧問 行政院證實︰傾聽政務建議</h1>
    <h3>Yahoo奇摩（即時新聞）2025年3月21日 週五 下午3:15</h3>
    <hr size="1">
    <p>
        日媒報導，曾任日本自衛隊制服組最高領導人統合幕僚長的<u><b>岩崎茂</b></u>獲行政院聘用為政務顧問<br>；日本自衛隊前高層人士擔任台灣方面職務的情況極為罕見。政院人士今天證實，確實聘請岩崎茂擔任政務顧問，盼傾聽有益台灣發展的政務建議，但依慣例不會公布無給職顧問名單。這也是日本自衛隊退役人士中，第一位受邀擔任台灣政府相關職位。
    </p>
